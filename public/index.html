<!DOCTYPE html>
<html>
	<head>
	  <title>Input Play</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
    <link rel='stylesheet' type='text/css' href='css/index.css'>
  </head>
  <body>
    
    <p><span id="status">You are currently not connected</span></p>

    <div style='display:inline-block; vertical-align:top;'>
      <div id='chat_screen'>
        <ul id="chat_logs">
        </ul>
      </div>
    
      <div id='chat_input'>
        <input id='user_name' type='text' placeholder="Name">
        <input id='chat_message' type='text' placeholder="enter your message">
        <button id='send_message' type='button'>Send!</button>
      </div>
    </div>
    
    <div id='room_info'>
      <span class='info_text'>currently:<span id='curRoom'></span></span>
      <span class='info_text'>number of people:<span id='numPeeps'></span></span>
      <ul id='user_list'>
      </ul>
    </div>
  </body>
</html>
